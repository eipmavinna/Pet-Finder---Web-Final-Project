<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="shortcut icon" href="{{ url_for('static', filename='icons/placeholder_favicon.png') }}" type="image/x-icon">
  


  {# Link Bootstrap 5.3.5 Core Resources #}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"

    rel="stylesheet" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    crossorigin="anonymous"></script>
  {# Link Bootstrap5-Toggle Project #}

    integrity="sha384-EdwaX1fkkk/Dw1rn9Nrzq52YHhZ4eOoLfPQJ2/2jsr7kaJeI1gnefa9O+Y/m9jZs"

  {# Link Project CSS and JS #}
  <link rel="stylesheet" href="{{url_for('static', filename='styles/core.css')}}">
  <script type="module" src="/static/scripts/homeScript.js"></script>
</head>
<body>
<!-- Title bar, logo (which doubles as a clickable link home), search button, and profile button -->
<!-- Logged in logic should be handled in the routes/HTML -->
  <div id="title-bar">
    <a href="/">
      <img id="logo" src="{{ url_for('static', filename='icons/logo.png') }}" alt="logo/menu button to return home" />
    </a>
    <button data-bs-toggle="modal" data-bs-target="#profileModal">
      <img id="profile" src="{{ url_for('static', filename='icons/profile.png') }}" alt="profile button" />  
    </button> <!-- remove the link from here, make an event listener in the TS file instead -->
    <!--<a href="'/profile/">
      <img id="profile" src="{{ url_for('static', filename='icons/profile.png') }}" alt="profile button" />  
    </a>-->
    <a href="/search/">
      <img id="search" src="{{ url_for('static', filename='icons/search.png') }}" alt="search button" />
    </a>
  </div>
  <h1 class="page-heading">Home Page</h1>

  <h3>For you</h3>
  <br>
 
   <div id = "buttons-div"></div>
  <!-- <div>
    {% for stub in stubs %}
    <div>
      <button type="button" class="petButton image-button" data-pet-id="{{stub}}" data-bs-toggle="modal" data-bs-target="#exampleModal">
      </button>
      <br>
    </div>
    {% endfor %}
  </div> -->

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Pet</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div id="bodyDiv"></div>
                  <img id="petImage">
                  <button id="favorite-button" data-pet-id=""></button>
                  <!--<button type="button" class="add-to-favorites" data-bs-dismiss="modal" aria-label="Add To Favorites"></button>-->
                  <h1 id="petName"></h1>
                  <h2 id="petAge"></h2>
                  <h3 id="petGender"></h3>
                  <h3 id="petBreed"></h3>
                  <h3 id="petLocation"></h3>
                  <p id="petDescription"></p>
                  <br>
                  <a id="petURL" href="" target="_blank">Visit Pet Adoption Website</a>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              </div>
          </div>
      </div>
  </div>


  <!-- profile modal -->
     <div class="modal fade" id="profileModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-body">
                <div id="bodyDiv"></div>
                  <div>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <img
                    src="{{ url_for('static', filename='icons/confusedCat.jpg') }}"
                    alt="confused cat"
                    class="img-fluid w-100"
                    style="display:block; border-top-left-radius: .375rem; border-top-right-radius: .375rem;margin-top: 10px;"
                  />
                  <p class="modal-title fs-5" id="exampleModalLabel" style="margin-top: 40px;margin-bottom: 20px;text-align: center;">Create an account to save favorited pets!</p>
                  <br>
                  <a class="btn gcc-btn-primary d-block w-25 mx-auto" style="margin-bottom: 15px;" href="{{url_for('auth.route_logout')}}">
                    Log In
                  </a>
                  <!--<button type="button" class="add-to-favorites" data-bs-dismiss="modal" aria-label="Add To Favorites"></button>-->
              </div>
          </div>
      </div>
  </div>

 <a id="login_btn" class="btn gcc-btn-primary d-block w-25 mx-auto" href="{{url_for('auth.route_logout')}}">
    Log In
  </a>
  <br>
  <div id="footer-bar">
    <a href="/about_us/">
      About us
    </a>
    |
    <a href="/log_out/">
      Log Out
    </a>
  </div>
</body>
</html>
