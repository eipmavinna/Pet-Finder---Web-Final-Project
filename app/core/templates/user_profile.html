<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link rel="shortcut icon" href="{{ url_for('static', filename='icons/placeholder_favicon.png') }}" type="image/x-icon">


  {# Link Bootstrap 5.3.5 Core Resources #}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
    rel="stylesheet" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    crossorigin="anonymous"></script>
  {# Link Bootstrap5-Toggle Project #}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap5-toggle@5.1.1/css/bootstrap5-toggle.min.css"
    integrity="sha384-EdwaX1fkkk/Dw1rn9Nrzq52YHhZ4eOoLfPQJ2/2jsr7kaJeI1gnefa9O+Y/m9jZs"
    rel="stylesheet" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap5-toggle@5.1.1/js/bootstrap5-toggle.ecmas.min.js"
    integrity="sha384-wbZvWMbuXvzd7EVP1yMwm4qxMAc+PhnWjjEznmVvwkQswdyRmy5l2zxErTDu65mT"
    crossorigin="anonymous"></script>
  {# Link Project CSS and JS #}
  <link rel="stylesheet" href="{{url_for('static', filename='styles/core.css')}}">
  <script type="module" src="/static/scripts/profileScript.js"></script>
</head>
<body>
<!-- Title bar, logo (which doubles as a clickable link home), search button, and profile button -->
<!-- Logged in logic should be handled in the routes/HTML -->
  <div id="title-bar">
    <a href="/">
      <img id="logo" src="{{ url_for('static', filename='icons/logo.png') }}" alt="logo/menu button to return home" />
    </a>
    <a href="/profile/">
      <img id="profile" src="{{ url_for('static', filename='icons/profile.png') }}" alt="profile button" />
    </a>
    <a href="/search/">
      <img id="search" src="{{ url_for('static', filename='icons/search.png') }}" alt="search button" />
    </a>  
  </div>
  <h1 class="page-heading"></h1>
  
  <div id="user-info" style="margin-top: 70px;">
    <div class="container">
      <div class="row g-3 justify-content-center">
        <div class="col-12 col-sm-6">
          <div class="p-3 rounded" style="background-color:var(--color-theme-light);border:2px solid var(--color-theme-dark);">
            <h3>Email</h3>
            <p class="text-center">{{email}}</p>
          </div>
        </div>

        <div class="col-12 col-sm-6">
          <div class="p-3 rounded" style="background-color:var(--color-theme-light);border:2px solid var(--color-theme-dark);">
            <h3>Zip Code</h3>
            <p class="text-center">{{zip}}</p>
          </div>
        </div>
      </div>
</div>
    <!--<a id="edit_button" href="/edit/user/">Edit profile information</a>!-->
    <br>
    <a id="edit_button" class="btn gcc-btn-primary d-block w-25 mx-auto" href="{{url_for('core.edit_user')}}">
    Edit profile information</a>
  </div>
  <br>
  <br>
  <br>
  <br>
  <br>
  <div style="margin-bottom: 40px;">
    <h2 style="text-align: center;">Favorited Pets</h2>
  </div>
  <div id="favPetsDiv">


  <div id = "buttons-div"></div>

    
  <!-- {% for id in favPets %}
  <div id="{{id}}_div">
    <button type="button" class="petButton  image-button" data-pet-id="{{ id }}" data-bs-toggle="modal" data-bs-target="#exampleModal">
    </button>
  </div>
  <br>
  {% endfor %}
  </div> -->





 <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Pet</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                  <img id="petImage">
                  <button id="favorite-button" data-pet-id=""></button>
                  <!--<button type="button" class="add-to-favorites" data-bs-dismiss="modal" aria-label="Add To Favorites"></button>-->
                  <h1 id="petName"></h1>
                  <h2 id="petAge"></h2>
                  <h3 id="petGender"></h3>
                  <h3 id="petBreed"></h3>
                  <h3 id="petLocation"></h3>
                  <p id="petDescription"></p>
                  <br>
                  <a class="links" id="petURL" href="" target="_blank">Visit Pet Adoption Website</a>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              </div>
          </div>
      </div>
  </div>


  <a id="login_btn" class="btn gcc-btn-primary" href="{{url_for('auth.route_logout')}}">
    Log out
  </a>
  <br>
  <!-- Footer and About us page link -->
  <div id="footer-bar">
    <a class="links" href="/about_us/">
      About us
    </a>
  </div>
</body>
</html>
